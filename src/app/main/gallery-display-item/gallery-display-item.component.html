 <div class="card">
   <div class="card-image waves-effect waves-block waves-light">
     <img class="activator" src="{{photoData.url}}">
   </div>
   <div class="card-content resize">
     <span class="card-title activator grey-text text-darken-4 truncate">{{photoData.title}}<i class="material-icons right">more_vert</i></span>
   </div>
   <div class="card-reveal">
     <span class="card-title grey-text text-darken-4">Photo Title<i class="tiny material-icons right">close</i></span>
     <p>{{photoData.title}}</p>
   </div>

 </div>
